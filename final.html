<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Fact Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fun Fact</h1>
        <p id="fact"></p>
        <button onclick="generateFact()">Show Another Fact</button>
    </div>
    <script>
        const funFacts = [
            "Honey never spoils. Archaeologists have found pots of honey in ancient Egyptian tombs that are over 3000 years old and still edible.",
            "Bananas are berries, but strawberries are not.",
            "A group of flamingos is called a 'flamboyance.'",
            "Octopuses have three hearts and blue blood.",
            "Wombat poop is cube-shaped.",
            "The Eiffel Tower can be 15 cm taller during the summer due to thermal expansion.",
            "A day on Venus is longer than a year on Venus.",
            "Cows have best friends and can become stressed when they are separated.",
            "The shortest war in history lasted only 38 to 45 minutes between Britain and Zanzibar on August 27, 1896.",
            "A jiffy is an actual unit of time: 1/100th of a second."
        ];

        function generateFact() {
            const randomIndex = Math.floor(Math.random() * funFacts.length);
            document.getElementById('fact').innerText = funFacts[randomIndex];
        }

        // Display a fact when the page loads
        window.onload = generateFact;
    </script>
</body>
</html>
